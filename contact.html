<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 - Contact</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section>
            <h2>Contact TechCon 2024</h2>
            <p>Email: info@techcon2024.com</p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>

            <!-- Embedded Google Map -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.01929212428!2d-122.41941508468106!3d37.77492977975983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085818cd4b50a0f%3A0xf2f4f6c53a6b6d2!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            <h3>Contact Form</h3>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>

    </footer>

</body>
